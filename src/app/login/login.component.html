<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-header text-white text-center" style="background-color: #007bff;">
          <h2>Login</h2>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Matricula: </label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                [(ngModel)]="matricula"
                required
                #usernameInput="ngModel"
              />
              <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="text-danger">
                Matricula é obrigatoria
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Senha: </label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                [(ngModel)]="password"
                required
                #passwordInput="ngModel"
              />
              <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="text-danger">
                Senha é obrigatória.
              </div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" style="background-color: #007bff; border-color: #007bff;">
                Entrar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
